<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adidas® Originals Website</title>
    <!-- Favicon -->
    <link rel="icon" type="favicon" href="./assets/logo/favicon-16x16.png" />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- BOOSTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <nav class="nav container">
        <!-- Logo -->
        <a href="./index.html" class="logo"
          ><img src="./assets/logo/logo.png" alt="Web Site Logo"
        /></a>
        <!-- Cart Icon -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          <div class="cart-content">
            <!-- Products added to cart    -->
          </div>
          <!-- Total -->
          <div class="total">
            <div class="total-left">
              <button class="deleteAllBtn">Delete all</button>
            </div>
            <div class="total-right">
              <div class="total-title">Total</div>
              <div class="total-price">€0</div>
            </div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Buy</button>
          <!-- Cart Close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </nav>
    </header>
    <!-- Store -->
    <section class="shop container">
      <!-- Content -->
      <div class="shop-content">
        <!--Products-->
      </div>
    </section>

    <!-- Link to JS -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/globals.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
